<!DOCTYPE html>
<html lang="en" ng-app="storeApp">
<head>
    <meta charset="UTF-8">
    <title>SPA Store</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script>
        var storeApp = angular.module('storeApp', ['ngRoute']);
        storeApp.config(function($routeProvider){
            $routeProvider
                .when('/', {
                    templateUrl: 'partials/dashboard.html'
                })
                .when('/products',{
                    templateUrl: 'partials/products.html'
                })
                .when('/orders',{
                    templateUrl: 'partials/orders.html'
                })
                .when('/customers',{
                    templateUrl: 'partials/customers.html'
                })
                .when('/settings',{
                    templateUrl: 'partials/settings.html'
                })
                .otherwise({
                    redirectTo: '/'
                });
        });
        storeApp.controller('productsController', function($scope, ProductFactory){
            var num = [];
            if(num.length <= 0){
                for(var i = 1; i < 1000; i++){
                    num.push(i);
                }
            } else{
                return;
            }
        });
    </script>
</head>
<body>
    <a href="#/">Dashboard</a> | <a href="#/products">Products</a> | <a href="#/orders">Orders</a> | <a href="#/customers">Customers</a> | <a href="#/settings">Settings</a>
    <div ng-view="">
    </div>
</body>
</html>
